<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="quoteGenerator.css">
    <!--<script type ="text/javascript" src ="quoteGenerator.js"></script>-->
    <title>Quote Generator</title>
</head>
<body>
<div class="container-fluid">
  <div class ="row text-center">
    <h2>Quote Generator</h2>
  </div>
  <div class ="row text-center">
    <div id ="quoteArea" class ="col-xs-12 well quote">
      The Quote will go here
    </div>
  </div>
  <div class ="row text-center">
    <div class ="col-xs-12">
      <button id ="getQuote" class ="btn btn-primary" onclick="randomize()">
        Get Quote
      </button>
    </div>
  </div>
</div>
<script>
var arrQuote = ['“Not how long, but how well you have lived is the main thing.” ~ Seneca',
                '“Life is what happens when you’re busy making other plans.” ~ John Lennon',
                '“Life is ten percent what happens to you and ninety percent how you respond to it.” ~ Charles Swindoll',
                '“Keep calm and carry on.” ~ Winston Churchill',
                '“Life is like a box of chocolates. You never know what you’re going to get.” ~ Forrest Gump',
                '“Where there is love there is life.” ~ Mahatma Ghandi',
                '“Get busy living or get busy dying.” ~ Stephen King',
                '“Go confidently in the direction of your dreams! Live the life you’ve imagined.” ~ Henry David Thoreau',
                '“Maybe that’s what life is… a wink of the eye and winking stars.” ~ Jack Kerouac',
                '“May you live all the days of your life.” ~ Jonathan Swift'];

 function randomize(){
    var number = Math.floor(Math.random() * arrQuote.length);
    document.getElementById('quoteArea').innerHTML = arrQuote[number];
 } 

document.getElementById('getQuote').addEventListener('click', function(){
       randomize(); 
    });
randomize();
</script>
</body>
</html>
